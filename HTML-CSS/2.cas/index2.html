<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- div tag predstavlja kontejner za skladistenje sadrzaja na stranici -->
    <div><p>Ovo je neki paragraf unutar <strong>diva</strong></p></div>

    <!-- Takodje , postoje alternative za div tag -->

    <!-- selection tag je jedan od alternativa -->
    <section>
        <p>ovo je neki paragraf unutar <em>section</em> taga</p>
    </section>

    <!-- main tag je jedan pd alternativa -->
    <main>
        <p>Ovo je neki paragraf unutar <mark>main</mark> taga</p>
    </main>

    <!-- article tag je jedan pd alternativa -->
    <article>
        <p>Ovo je neki paragraf unutar <ins>article</ins> taga</p>
    </article>

    <!-- ol tag predstavkja jednu uredjenu listu -->
    <!-- li predstavkja jednu stavku unutar nase uredjene liste -->


    <!-- ul tag prestavlja jednu neuredjeny listu -->
    <!-- li predstavkja jednu stavku unutar nase neuredjene liste -->

</body>

</html>
